      <label for="text-user">User:</label>
      <input id="text-user" type="text" data-bind="ojComponent: {component: 'ojInputText', value: user, required:true, invalidComponentTracker: tracker}" />

      <label for="text-password">Password:</label>
      <input id="text-password" type="password" data-bind="ojComponent: {component: 'ojInputPassword', value: password, required:true, invalidComponentTracker: tracker}" />
    <!-- </br> -->
      <label for="text-aisurl">AIS URL:</label>
      <input id="text-aisurl" type="text" data-bind="ojComponent: {component: 'ojInputText', value: aisurl, required:true, invalidComponentTracker: tracker}" />

      </br><br/>
      <input id="text-checkbox" type="checkbox" data-bind="checked: storeCreds">
      <label for="text-checkbox">Remember Me</label>
      <br><hr>
      <input id="submit" type="submit" data-bind="click: submitBt,
              ojComponent: {component: 'ojButton', label: 'Login'}" />
            </br>

            </br>

</div>
