<div class="oj-panel oj-flex-items-pad main-wrapper">
  <div class="formHolder" data-bind="attr: {id: uniqueID}">
      <div class="oj-flex">
          <div class="oj-flex-item oj-md-flex-direction-column side-column">
                <!-- <img data-bind="attr: {src: $props.image}" /> -->
          </div>
          <div class="oj-md-flex-direction-column oj-flex-item input-box">
              <div style="text-align:center">
                <img class="login-logo"  data-bind="attr: { src: steltixLogoWhite }"/>
              </div>
                <!-- <h4 class="main-title" data-bind="text: title"></h4> -->
                    <div class="inputValues" data-bind="foreach: inputvalues">
                      <span class="inputTextLabels" data-bind="text:label"></span>
                    <!-- ko if: $data['type'] == 'text' -->
                        <oj-input-text placeholder="" data-bind="attr: {id: id}" class="myInputs"></oj-input-text>
                    <!-- /ko -->
                    <!-- ko if: $data['type'] == 'password' -->
                        <oj-input-password data-bind="attr: {id: id}" class="myInputs"></oj-input-password>
                    <!-- /ko -->
                    </div>
                <oj-button chroming='full' class='steltix-button submit-btn' data-bind="click: handleClick">SUBMIT</oj-button>
              
            </div>
        <div class="oj-flex-item oj-md-flex-direction-column side-column"></div>
      </div>
  </div>
</div>
